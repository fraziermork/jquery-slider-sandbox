<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery slider experiment</title>
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.css" charset="utf-8">
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  
  <body>
    
    <div class="swiper-container">
      
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img id="calcImage" src="img/calculator.png" alt="" /></div>
        <div class="swiper-slide"><img id="clockImage" src="img/clock2.png" alt="" /></div>
        <div class="swiper-slide"><img id="sirenFinderImage" src="img/siren-finder.png" alt="" /></div>
        <div class="swiper-slide"><img id="rentImage" src="img/rentripoff.png" alt="" /></div>
        <div class="swiper-slide"><img id="snakeImage" src="img/snake.png" alt="" /></div>
        <div class="swiper-slide"><img id="twitterBotImage" src="img/twitter-bot.png" alt="" /></div>
      </div>
      
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

    </div>
    
    
    <!-- <ul class="bxslider">
      <li><img src="images/tree_root.jpg" title="Funky roots"                 /></li>
      <li><img src="images/hill_road.jpg" title="The long and winding road"   /></li>
      <li><img src="images/trees.jpg"     title="Happy trees"                 /></li>
    </ul> -->
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/Swiper/dist/js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
  </body>
</html>
